<div id="body">
	<div id="header">
		<select id="setting_option">
			<option value="tag" selected="selected">Tag</option>
			<option value="template">Template Editor</option>
			<option value="network">Network Option</option>
		</select>

		<div id="network">
		</div>

		<div id="template">
		</div>

		<a href="https://e621.net/extensions">set apikey/username</a>
	</div>
	<div id="main">
		<div id="tag_tab" class="tab">
			<div id="tag_sidebar" class="sidebar">
				<span>Current Search</span>
				<div id="tag_search_string"></div>
				<hr/>
				<div id="post_list">
				</div>
			</div>
			<div id="tag_main" class="main">
				<div id="tag_main_container">
				</div>
			</div>
			<div id="tag_sidebar_right" class="sidebar">
				<span>Current Template</span>
				<select id="tag_template_list"></select>
				<hr/>
				<span>Rules and Hotkeys</span>
				<div id="tag_rules_and_hotkeys">
					<div id="tag_hotkeys"></div>
					<br/>
					<div id="tag_rules"></div>
				</div>
				<hr/>
				<span>Post Info</span>
				<table id="post_info">
					<tbody>
						<tr>
							<td>Post Id</td>
							<td id="post_info_id"></td>
						</tr>
						<tr>
							<td>Is Approved</td>
							<td id="post_info_is_approved"></td>
						</tr>
						<tr>
							<td>Is Flagged</td>
							<td id="post_info_is_flagged"></td>
						</tr>
						<tr>
							<td>File Type</td>
							<td id="post_info_file_type"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div id="template_tab" class="hidden tab">
			<div id="templates_sidebar" class="sidebar">
				<span>Templates</span>
				<select id="template_list"></select>
				<hr/>
				<button id="templates_new">Create Blank Template</button>
				<button id="templates_save">Save All Templates</button>
				<hr/>
				<button id="templates_delete_current" class="danger_button">Delete Current Template</button>
				<button id="templates_reload">Abort All Changes</button>
				<hr/>
				<button id="templates_export_current">Export Current Template</button>
				<input id="templates_export_string" placeholder="Exported template will show here"></input>
				<hr/>
				<button id="templates_import">Import Template</button>
				<input id="templates_import_string" placeholder="Place template text here"></input>
			</div>
			<div id="template_main" class="main">
			</div>
		</div>
		<div id="network_tab" class="hidden tab">
			<div id="network_sidebar" class="sidebar">
				<span>Network</span>
				<hr/>
				<label>
					<input type="checkbox" id="network_save_local">Save changes locally</input>
				</label>
				<label>
					<input type="checkbox" id="network_edit_live">Make changes to e621</input>
				</label>
				<button id="network_add_local">Add local changes to queue</button>
				<hr/>
				<button id="network_export">Download Saved Changes</button>
				<button id="network_import"><s>Import Changes</s> To Be Fixed</button>
				<hr/>
				<button id="network_delete" class="danger_button">Delete All Saved Changes</button>
			</div>
			<div id="network_main" class="main">
				<div>Current Change Queue</div>
				<div id="network_time_remaining">0 post(s) in queue. 0s remain until complete.</div>
				<hr/>
				<table id="network_queue">
					<thead><tr>
						<!-- Using Non-Breaking spaces is a hack, but it works -->
						<td>Post&nbsp;Id</td>
						<td style="width: 100%">Edit&nbsp;String</td>
						<td>From&nbsp;Disk</td>
						<td>Remove</td>
						<td>Timestamp</td>
					</tr></thead>
					<tbody id="network_queue_body">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
